<!DOCTYPE html>
<html lang="en">
<head>
	<title>To-Do-List</title>
</head>
<body bgcolor="tomato">
	<h1>To-Do-List<h1>
	<form action="/add" method="post">
		<input type="text" name="todo" placeholder="Enter a new to-do item">
		<button type="submit">Add</button>
	</form>
	<ul>
		{% for todo in todos %}
			<li>{{ todo }}</li>
		{% endfor %}
	</ul>
</body>
</html>
